<html>
<head>
	<title>{{ category.title }}</title>
</head>
<body>
	<div width="50%">
		{% if posts %}
			<ul>
				{% for post in posts %}
				<li><a href="{{ post.get_absolute_url }}">{{ post.title }}</a>({{ post.post_time }})</li>
				{% endfor %}
			</ul>
		{% else %}
			<p>没有文章显示</p>
		{% endif %}
	</div>	
</body>
</html>
