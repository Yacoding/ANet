<html>
<head>
	<title>{{ category.title }}</title>
</head>
<body>
	<div width="50%">
		{% if posts %}
			<ul>
				{% for post in posts %}
				<li><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></li>
				{% endfor %}
			</ul>
		{% else %}
			<p>There are no posts.</p>
		{% endif %}
	</div>	
</body>
</html>
